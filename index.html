<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">logo</h4>
        </div>
        <nav>
            <ul class="nav-links">
            <li><a class="nav-link" href="#">Products</a></li>
            <li><a class="nav-link" href="#">Specs</a></li>
            <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, officiis!</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook" href="./img/matebook.png">
            </div>
        </section>
        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="abc">
            <img src="./img/dot.svg" alt="abc">
            <img src="./img/dot.svg" alt="abc">
            <img src="./img/dot.svg" alt="abc">
            <img src="./img/arrow-right.svg" alt="abc">
        </div>
        <img src="./img/big-eclipse.svg" class="bigcircle">
        <img src="./img/small-eclipse.svg" class="smallcircle">
        <img src="./img/mid-eclipse.svg" class="midcircle">

        <label>
            <input type="checkbox">
            <span class="check"></span>
        </label>
    </main>
    
</body>
</html>
